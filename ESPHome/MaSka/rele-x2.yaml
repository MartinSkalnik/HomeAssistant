substitutions:
  name: "rele-x2"
  friendly_name: "Deska relé x2"
  project_name: "rele-x2"
  project_version: "1.0"

esphome:
  name: "${name}"
  name_add_mac_suffix: true
  platform: ESP8266
  board: esp8285
  project:
    name: "${project_name}"
    version: "${project_version}"

api:

ota:

logger:

web_server:
  port: 80

wifi:
  ap: {} # Vytvoří AP s názvem zařízení doplněným MAC adresou bez hesla.

captive_portal:

dashboard_import:
  package_import_url: github://MartinSkalnik/HomeAssistant/ESPHome/MaSka/rele-x2.yaml

binary_sensor:
  - platform: status
    name: "${friendly_name} Stav"

sensor:
  - platform: uptime
    name: "${friendly_name} Doba provozu"

switch:
  - platform: restart
    id: restart_switch
    name: "${friendly_name} Restart"

  # Relay
  - platform: gpio
    name: "${friendly_name} - 1"
    pin: GPIO5
    id: relay1

  - platform: gpio
    name: "${friendly_name} - 2"
    pin: GPIO4
    id: relay2

light:
  - platform: status_led
    name: "${friendly_name} Status LED"
    disabled_by_default: true
    pin:
      inverted: true
      number: GPIO16

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP Adresa"
      disabled_by_default: true
